version: '3.8'

services:
  # PostgreSQL Database with PostGIS and pgRouting
  postgres:
    image: postgis/postgis:14-3.2
    container_name: cras_postgres
    environment:
      POSTGRES_DB: cras_db
      POSTGRES_USER: cras_user
      POSTGRES_PASSWORD: cras_password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - cras_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cras_user -d cras_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: cras_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cras_network
    command: redis-server --appendonly yes

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cras_backend
    environment:
      DATABASE_URL: postgresql://cras_user:cras_password@postgres:5432/cras_db
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cras_db
      DB_USER: cras_user
      DB_PASSWORD: cras_password
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: "false"
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      API_KEY: ${API_KEY:-your-api-key-change-in-production}
      REDIS_URL: redis://redis:6379
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - cras_network
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:8000/api/v1
    container_name: cras_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - cras_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: cras_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - cras_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  cras_network:
    driver: bridge
