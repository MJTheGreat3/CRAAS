version: '3.8'

services:
  redis:
    image: redis:7
    container_name: cras_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - cras_dev_network
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: cras_backend_dev
    environment:
      DATABASE_URL: postgresql://dheerajmurthy@host.docker.internal:5432/gis
      REDIS_URL: redis://redis:6379
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      - redis
    networks:
      - cras_dev_network
    volumes:
      - ./backend:/app
      - /app/__pycache__
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cras_frontend_dev
    environment:
      REACT_APP_API_URL: http://localhost:8000/api/v1
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - cras_dev_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  cras_dev_network:
    driver: bridge
